        * {
            margin: 0;

        .space {
            height: 2000px;

        #target {
            height: 2000px;
            background-image: linear-gradient(0deg, #4568DC,#B06AB3);
        }
        .progress {
            position: fixed;
            top: 32px;
            right: 32px;
            font-size: 20px;
            font-weight: bold;

    <div class="space"></div>
    <div class="progress">0%</div>

    <!-- target이 view에 들어오는 시점부터 0%로 시작해 -->
     <!-- view에서 사라지는 시점에 100%가 될수 있게끔 -->
      <!-- progress.innerText를 조절 해봅시다 -->
    <script src="../../라이브러리화/getTargetScrollProgress.js"></script>
    <script>
        const scrollPlace = document.getElementById('target');
        const progress = document.querySelector('.progress')

        window.addEventListener('scroll',()=>{
           progress.innerText = `${parseInt(getTargetScrollProgress(scrollPlace,false)*100)}%`;
