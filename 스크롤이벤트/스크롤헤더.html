<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 5000px;
        }

        header {
            position: fixed;
            width: 100%;
            height: 100px;
            background-color: #00000080;
            transition: 0.3s;
        }

        header.hide {
            opacity: 0;
            transform: translateY(-100%);
        }

        header.scrolled {
            background-color: cadetblue;
        }
    </style>

</head>
<body>
    <header></header>

    <!-- 스크롤에따라 헤더가 나타났다 사라졌다 하게끔 만들어봅시다 -->
     <!-- 참고 : socar.kr 쏘카의 헤더를 참고 -->

     <script>
        const header = document.querySelector('header');
        const ratio = 300;

        let 이전값 = window.scrollY
        window.addEventListener('scroll',()=>{

            if(window.scrollY > 이전값 && window.scrollY>ratio){
                header.classList.add('hide')
            }else {
                header.classList.remove('hide')
            }

            이전값 = window.scrollY


            if(window.scrollY > ratio) {
                header.classList.add('scrolled')
            }else {
                header.classList.remove('scrolled')

            }

        })


     </script>
</body>
</html>
