<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .space {
            height: 3000px;
            background-color: gray;
        }
        .wrapper {
            display: flex;
            gap: 20px;
        }
        .content {
            flex-shrink: 0;
            width: 500px;
            height: 500px;
            background-color: red;
        }

        @media screen and (max-width:800px) {
            .wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- 
    #라이브러리화

    나는 실제로 html에 ul>li*n만 작성할것이다.
    이때 가로스크롤 구현에 필요한

    target, view, horizon는 자동으로 생성 되어야 한다.

    js에는 ul.wrapper만 가져올수 있게
    -->
    <section class="space"></section>

    <ul class="wrapper"> 
        <li class="content"></li>
        <li class="content"></li>
        <li class="content"></li>
        <li class="content"></li>
        <li class="content"></li>
        <li class="content"></li>
        <li class="content"></li>
    </ul>

    <section class="space"></section>

    <script src="../라이브러리화/makeHorizonScroll.js"></script>
    <script>
        const wrapper = document.querySelector('.wrapper');
        makeHorizonScroll(wrapper,800);
    </script>
</body>
</html>
